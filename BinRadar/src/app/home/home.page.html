<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-label>{{ item.title }}</ion-label>
      <ion-icon [name]="item.icon" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
