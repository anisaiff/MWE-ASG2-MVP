<link rel="stylesheet" type="text/css" href="./profile.page.scss">\\

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="profile-container">
    <ion-img src="assets/avatar.png" alt="Profile Picture" class="avatar"></ion-img>
    <div class="user-info">
      <h2>ChatGPT</h2>
      <p>Installation Tailwind CSS</p>
    </div>
  </div>

  <ion-list lines="none">
    <ion-item>
      <ion-icon name="home" slot="start"></ion-icon>
      Home
    </ion-item>
    <ion-item>
      <ion-icon name="list" slot="start"></ion-icon>
      List
    </ion-item>
    <ion-item (click)="logout()">
      <ion-icon name="log-out" slot="start"></ion-icon>
      Logout
    </ion-item>
  </ion-list>
</ion-content>
