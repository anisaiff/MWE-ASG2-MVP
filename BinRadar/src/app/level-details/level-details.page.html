
<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Level Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="levelDetails">
    <ion-card-header>
      <ion-card-title>{{ levelDetails.title }}</ion-card-title>
      <ion-card-subtitle>{{ levelDetails.room }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p>Status: {{ levelDetails.status }}</p>
      <p>Suggestion: {{ levelDetails.suggestion }}</p>
      </ion-card-content>
  </ion-card>
  <ion-text color="danger" *ngIf="!levelDetails">
    Level details not found!
  </ion-text>
</ion-content>
