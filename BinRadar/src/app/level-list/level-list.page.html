
<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Levels</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let level of levels">
      <ion-label>{{ level.title }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-item *ngFor="let level of levels" (click)="navigateToDetails(level)">
  <ion-label>{{ level.title }}</ion-label>
</ion-item>
